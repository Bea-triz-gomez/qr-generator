<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>QR Tarjeta de Visita</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    form {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      font-size: 1rem;
      border: 1px solid #ccc;
    }
    button {
      background-color: #e47f2f;
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #d06e1f;
    }
    canvas {
      margin-top: 20px;
      border: 2px solid #003366;
      background: #fff;
      padding: 10px;
    }
    #downloadBtn {
      display: none;
      background-color: #003366;
      color: #fff;
      font-weight: bold;
    }
    #downloadBtn:hover {
      background-color: #002244;
    }
  </style>
</head>
<body>

  <h2>Generador de QR – Tarjeta de Visita</h2>

  <form onsubmit="event.preventDefault(); generarQR();">
    <input type="text" id="nombre" placeholder="Nombre completo" required />
    <input type="tel" id="telefono" placeholder="Teléfono" required />
    <input type="email" id="email" placeholder="Correo electrónico" required />
    <input type="url" id="web" placeholder="Página web (opcional)" />
    <button type="submit">Generar QR</button>
  </form>

  <canvas id="qrCanvas"></canvas>
  <button id="downloadBtn" onclick="descargarQR()">Descargar QR</button>

  <script>
    const qr = new QRious({
      element: document.getElementById('qrCanvas'),
      size: 250,
      value: ''
    });

    function generarQR() {
      const nombre = document.getElementById('nombre').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const email = document.getElementById('email').value.trim();
      const web = document.getElementById('web').value.trim();

      const vCard = `BEGIN:VCARD
VERSION:3.0
FN:${nombre}
TEL:${telefono}
EMAIL:${email}
${web ? `URL:${web}` : ''}
END:VCARD`;

      qr.value = vCard;
      document.getElementById('downloadBtn').style.display = 'block';
    }

    function descargarQR() {
      const enlace = document.createElement('a');
      enlace.href = document.getElementById('qrCanvas').toDataURL('image/png');
      enlace.download = 'tarjeta-visita-qr.png';
      enlace.click();
    }
  </script>

</body>
</html>
